name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Read version
        id: version
        run: |
          version=$(sed -n 's/.*static let version = \"\\([^\"]*\\)\".*/\\1/p' Sources/honeycrisp/CLI/Version.swift)
          if [ -z "$version" ]; then
            echo "Failed to read version from Sources/honeycrisp/CLI/Version.swift" >&2
            exit 1
          fi
          tag="${GITHUB_REF_NAME#v}"
          if [ "$version" != "$tag" ]; then
            echo "Version mismatch: code=$version tag=$GITHUB_REF_NAME" >&2
            exit 1
          fi
          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Build
        run: swift build -c release

      - name: Package
        run: |
          version="${{ steps.version.outputs.value }}"
          tar -czf "honeycrisp-${version}-macos.tar.gz" -C .build/release honeycrisp
          zip -j "honeycrisp-${version}-macos.zip" .build/release/honeycrisp
          shasum -a 256 "honeycrisp-${version}-macos.tar.gz" "honeycrisp-${version}-macos.zip" > "honeycrisp-${version}-macos.sha256"

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            honeycrisp-${{ steps.version.outputs.value }}-macos.tar.gz
            honeycrisp-${{ steps.version.outputs.value }}-macos.zip
            honeycrisp-${{ steps.version.outputs.value }}-macos.sha256
